<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work-3</title>
    <script>
            //    "String"
            const greeting = "Hi";
            const isName = "Kosta";
            const goodbye = "Chao";
            const maessage = `${greeting}, ${isName}!`;
            console.log(typeof maessage);

            //   "Number"
            const X = 10;
            const Y = 20;
            const C = 2.5;
            const equals = ((X + Y) * 5) / C; // sum calculation
            console.log(typeof equals);

            // BigInt
            const value = 1234567890n;
            console.log(typeof value);

            // Boolean
            const age = 20;
            const isChild = age > 18; /* (true) */
            console.log(isChild);
            //Null
            let data = null; // empty value, may be fill up soon
            console.log(data);
            // Undefined
            let name;
            console.log(typeof name); /* undefined (no value assigned)*/
            // Symbol
            const uniqueSymbol = Symbol("unique");
            console.log(typeof uniqueSymbol);
            // Objekt (are intended for more complex structures)имею мало информации взял из примера.
            const user = {
      name : 'Kosta',//   Set
      age : 35 //   Key
      adult : true, //   Value
      }
    </script>
  </head>
  <body></body>
</html>
